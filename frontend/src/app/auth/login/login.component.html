<div class="container">
  <div class="screen">
    <div class="screen__content">
      <form [formGroup]="loginForm" (ngSubmit)="login()" style="margin-top: 100px;">
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <input required type="text" class="login__input" placeholder="Username" formControlName="username">
        </div>
        <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
          <input required type="password" class="login__input" placeholder="Password" formControlName="password">
        </div>
        <div class="login__buttons" >
          <button style="margin-left: 100px;" class="button login__submit smaller-button" type="submit">
            <span class="button__text">Log In</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>
          <button style="margin-left: 40px;" class="button login__submit smaller-button" (click)="goToRegisterPage()">
            <span class="button__text">Register</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>
        </div>
      </form>
    </div>
    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>
