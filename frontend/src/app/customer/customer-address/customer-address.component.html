<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item">Customer</li>
      <li class="breadcrumb-item active" aria-current="page">Customer Address</li>
    </ol>
  </nav>
  
  <div id="data-grid-demo">
      <dx-data-grid
      #targetDataGrid
        id="gridContainer"
        [dataSource]="dataSource"
        keyExpr="id"
        [showBorders]="true"
          [allowColumnReordering]="true"
          [columnHidingEnabled]="true"
          [filterRow]="{ visible: true, applyFilter: 'auto' }"
          [headerFilter]="{ visible: true }"
          [groupPanel]="{ visible: true }"
          [searchPanel]="{ visible: true }"
          [selection]="{ mode: 'multiple' }"
          [rowAlternationEnabled]="true"
          [remoteOperations]="false"
          
      >
      <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
    <dxo-paging [pageSize]="10"> </dxo-paging>
    <dxo-pager
      [visible]="true"
      [allowedPageSizes]="allowedPageSizes"
      [displayMode]="displayMode"
      [showPageSizeSelector]="showPageSizeSelector"
      [showInfo]="showInfo"
      [showNavigationButtons]="showNavButtons"
    >
    </dxo-pager>
      <dxo-filter-panel [visible]="true"> </dxo-filter-panel>
        <dxo-paging [enabled]="true"></dxo-paging>
        <dxo-export
          [enabled]="true"
          [formats]="['xlsx', 'pdf']"
      ></dxo-export>
        <dxo-editing
          mode="popup"
          [allowUpdating]="true"
          [allowAdding]="true"
          [allowDeleting]="true"
          [useIcons]="true"
        >
          <dxo-popup
            title="Customer Address"
            [showTitle]="true"
            [width]="500"
            [height]="630"
          >
          <dxi-toolbar-item
          toolbar="bottom"
          widget="dxButton"
          location="after"
          [options]="successButtonOptions"
        >
        </dxi-toolbar-item>
        <dxi-toolbar-item
          toolbar="bottom"
          widget="dxButton"
          location="after"
          [options]="cancelButtonOptions"
        >
        </dxi-toolbar-item>
          </dxo-popup>
          <dxo-form>
            <dxi-item itemType="group" [colCount]="1" [colSpan]="2">
              <dxi-item dataField="customerCardID" [colCount]="2"></dxi-item>
              <dxi-item dataField="addressCode" [colCount]="2"></dxi-item>
              <dxi-item dataField="road" [colCount]="2"></dxi-item>
              <dxi-item dataField="street" [colCount]="2"></dxi-item>
              <dxi-item dataField="buildingName" [colCount]="2"></dxi-item>
              <dxi-item dataField="buildingNo" [colCount]="2"></dxi-item>
              <dxi-item dataField="postCode" [colCount]="2"></dxi-item>
              <dxi-item dataField="districtID" [colCount]="2"></dxi-item>
              <dxi-item dataField="cityID" [colCount]="2"></dxi-item>
              <dxi-item dataField="countryID" [colCount]="2"></dxi-item>
            </dxi-item>
          </dxo-form>
        </dxo-editing>

        <dxi-column dataField="customerCardID" dataType="string">
            <dxo-lookup [dataSource]="customerCardLookup" valueExpr="id" displayExpr="name"></dxo-lookup>
        </dxi-column>
        
        <dxi-column dataField="addressCode" dataType="string"></dxi-column>
        <dxi-column dataField="road" dataType="string"></dxi-column>
        <dxi-column dataField="street" dataType="string"></dxi-column>
        <dxi-column dataField="buildingName" dataType="string"></dxi-column>
        <dxi-column dataField="buildingNo" dataType="string"></dxi-column>
        <dxi-column dataField="postCode" dataType="number"></dxi-column>
        <dxi-column dataField="districtID" dataType="string">
            <dxo-lookup [dataSource]="districtLookup" valueExpr="id" displayExpr="name"></dxo-lookup>
        </dxi-column>
        <dxi-column dataField="cityID" dataType="string">
            <dxo-lookup [dataSource]="cityLookup" valueExpr="id" displayExpr="name"></dxo-lookup>
        </dxi-column>
        <dxi-column dataField="countryID" dataType="string">
            <dxo-lookup [dataSource]="countryLookup" valueExpr="id" displayExpr="name"></dxo-lookup>
        </dxi-column>
      </dx-data-grid>
    </div>
